      name: sessionId
      required: false
      schema:
        type: string
    loginSessionId:
      in: header
      name: loginSessionId
      required: false
      schema:
        type: string
    hasMore:
      in: header
      name: hasMore
      required: false
      schema:
        type: boolean
    type:
      name: type
      in: header
      description: Query Identitfier (Hire, Rehire, or Terminated)
      required: false
      schema:
        type: string
    region:
      name: region
      in: header
      description: Country Code where the Employee works
      required: false
      schema:
        type: string
    queryType:
      name: queryType
      in: header
      description: Type of Query (delta or period-based)
      required: false
      schema:
        type: string
      example: period-based
    lastModifiedDateTime:        
      name: lastModifiedDateTime
      in: query
      description: Limits the employees retrieved based on last modifed datetime
      required: false
      schema:
        type: string
        pattern: '^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])T(0[0-9]|1[0-9]|2[0-3]):(0[0-9]|[1-5][0-9]):(0[0-9]|[1-5][0-9])Z$'
    transmission:
      name: transmission
      in: header
      description: Delta (previous segments or fields) employee data (segments,fields)
      required: false
      schema:
        type: string
        enum: ["segmentsOnly", "fieldsOnly", ""]
    accept:
      name: Accept
      in: header
      description: Response type
      required: false
      schema:
        type: string
        example: application/json
    select:
      name: select
      in: query
      description: Select external code for degree
      required: true
      schema:
        type: string
        example: degreeNav/externalCode
    expand:
