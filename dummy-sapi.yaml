openapi: "3.0.0"
info:
  title: Employee - EHR - sAPI
  version: v1
paths:

  /employees:
    get:
      description: Retrieve a list of employees
      parameters:
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
        - $ref: "#/components/parameters/type"
        - $ref: "#/components/parameters/region"
        - $ref: "#/components/parameters/queryType"
        - $ref: "#/components/parameters/lastModifiedDateTime"
        - $ref: "#/components/parameters/transmission"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "/DataType/employee.yaml#/components/schema"
        "401":
          $ref: "#/components/responses/trait_client-id-required_401"
          
  

  /employees/{ID}:
    get:
      description: Retrieve an employee by ID
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
        - $ref: "#/components/parameters/queryType"
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "/DataType/employee.yaml#/components/schema"
        "401":
          $ref: "#/components/responses/trait_client-id-required_401"

    post:
      description: Post Employee ID
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
      requestBody:
         content:
            application/json:
              example:
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "/DataType/employeeResponse.yaml#/components/schema"

    put:
      description: Update Employee by ID /  Update local Payroll ID (EmpCompensation)
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
      requestBody:
         content:
          application/json:
            example:   
      responses:
        "200":
          description: Successful
          content:
            application/json:
              schema:
                $ref: "/DataType/employeeResponse.yaml#/components/schema"
    
    patch:
      description: Partial Update Employee by ID
      parameters:
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
      requestBody:
         content:
          application/json:
            example:
      responses:
        "200":
          description: Successful
          content: {}

  /employees/update:
    get:
      deprecated: true
      description: Retrieve a list of updated employees with pagination
      parameters:
        - $ref: "#/components/parameters/client_id"
        - $ref: "#/components/parameters/client_secret"
        - $ref: "#/components/parameters/sessionId"
        - $ref: "#/components/parameters/loginSessionId"
        - $ref: "#/components/parameters/hasMore"
        - in: query
          name: lastModifiedDateTime
          required: true
          description: Timestamp of the last update to fetch from.
          schema:
            type: string
            format: date-time 
            example: '2024-01-14T08:08:23.471Z'
        - in: query
          name: payroll
          required: false
          description: If true, filters out payloads where pay_group = NON PAYROLL.
          schema:
            type: boolean
            example: true
        - in: query
          name: limit
          required: false
          description: Limit the number of results returned per page.
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            example: $ref:"#/examples/employees-update"
      responses:
        "200":
          description: Successful operation with paginated list of updated employees.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/employees-data-changes-response"
          headers :
             X-Total-Count :
                description : The total number of items available.
                schema :
                   type : integer 
             Link :
                description : Contains links for first, prev, next and last pages.
                schema :
                   type : string 
                   format : uri

  /employees/advanced-search:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                outputSegments:
                  type: array
                  items:
                    type: string
                    enum : 
                     - person
                     - personal_information
                     - address_information
                     - email_information
                     - phone_information
                     - person_relation
                     - national_id_card
                     - emergency_contact_primary
                     - employment_information
                     - global_assignment_information
                     - job_information
                     - compensation_information
                     - alternative_cost_distribution
                     - paycompensation_recurring
                     - payment_information
                     - job_relation
                     - personal_documents_information
                     - EmpCostAssignment
                     - SecondaryAssignments
                     - cust_lvmhhappening
                     - dependent_information
                     - cust_ContractualClauses
                     - cust_Allowances
                     - cust_SocialSecurityInformation
                inputFilters:   
                 type: array
                 items:
                  type: object
                  properties:
                    field: 
                     type: string
                     enum :
                      - LAST_MODIFIED_ON
                      - START_DATE
                      - COMPANY_TERRITORY_CODE
                      - PERSON_ID
                      - PER_PERSON_UUID
                      - PERSON_ID_EXTERNAL
                      - USER_ID
                      - COMPANY
                      - EMPLOYEE_CLASS
                      - DEPARTMENT
                      - DIVISION
                      - BUSINESS_UNIT
                      - LOCATION
                      - JOB_CODE
                      - PAY_GROUP
                      - COMPENSATION_PAY_GROUP
                      - SNAPSHOT_DATE
                      - SourceOfRecord
                      - isContingentWorker
                      - selectFromDate
                      - selectToDate
                      - hiringNotCompleted
                      - assignment_class
                      - EFFECTIVE_END_DATE
                    condition:
                     type: string
                     enum:
                      - "IN"
                      - "NOT IN"
                      - "="
                      - ">="
                      - ">"
                      - "<"
                      - "<="
                    value: 
                     type: string
                    values:
                     type: array
                     items:
                      type : string
                technicalParameters :
                 type : object
                 properties:
                  maxRows : 
                   type : integer
                   description : Limitation at 400 max rows by call
                   example : 400
                  resultOptions:
                    type : string
                    example : "configuredFieldsOnly"
                  queryMode:
                    type: string
                    example: "delta"
                querySessionId:
                 type : string
                 description : Must be used in case of multiple pages (Response > MaxRow)
      responses:
        '200':
          description: HTTP Status 200
          content:
           application/json:
              schema:
                $ref: "#/components/schemas/ResponseAdvancedSearch"
        '401':
          description: HTTP Status 401
        '404':
          description: HTTP Status 404
     
